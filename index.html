<!DOCTYPE html>
<html>
  <head>
    <title>Kuchenne Rewolucje</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 52, lng: 20},
          zoom: 7
        });
        map.data.loadGeoJson('data.geojson');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK2NmAIJsuNGPly3weCkJ8T94trHWsrVs&callback=initMap&language=pl&region=PL" async defer></script>
