<!DOCTYPE html>
<html>
  <head>
    <title>Kuchenne Rewolucje</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var infowindow = new google.maps.InfoWindow();
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 52, lng: 20},
          zoom: 7
        });
        google.maps.event.addListener(map,'click',function() {
          infowindow.close();
        });
        map.data.addListener('click', function(event) {
          var name = event.feature.getProperty("name");
          var url = event.feature.getProperty("url");
          infowindow.setContent("<div style='width:150px; text-align:center;'><a href='"+url+"'>"+name+"</a></div>");
          infowindow.setPosition(event.feature.getGeometry().get());
          infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30)});
          infowindow.open(map);
        });
        map.data.loadGeoJson('data.geojson');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK2NmAIJsuNGPly3weCkJ8T94trHWsrVs&callback=initMap&language=pl&region=PL" async defer></script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-46736742-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
